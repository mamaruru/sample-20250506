<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>ユーザー一覧</title></head>
<body>
<h1>ユーザー一覧</h1>
<a href="/users/register">新規登録</a>
<ul>
    <li th:each="user : ${users}">
        <a th:href="@{/users/{id}(id=${user.id})}" th:text="${user.firstName + ' ' + user.lastName}"></a>
    </li>
</ul>
</body>
</html>
